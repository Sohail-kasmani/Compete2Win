<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Upcomming Event Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Compete2Win</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('home_page')}}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('Upcomming_Events')}}">Upcomming Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('Past_Events')}}">Past Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('ADD_Event')}}">ADD Events</a>
            </li>
        </ul>

      </div>
    </nav>

    <div>
        <div class="container-one">
            <form form-id="student-detail" action="/EventAdded" method="post">
                <div>
                    <h1 class="main-heading-one" style="margin-left:600px;margin-top: 5px;">ADD NEW EVENT</h1>
                    <br>
                    <div style="margin-top: 20px; margin-left: 20px;">
    
                        <h2 class="main-subheadings">Event Organizers Personal Details</h2>
                        <hr class="hr">
                        <div class="Personal-details">
                            <br>
                            <label for="firstname">First Name :</label>
                            <input type="text" id="firstname" name="firstname" />
    
                            <label for="lastname">Last Name :</label>
                            <input type="text" id="lastname" name="lastname" />
    
                            <label for="email">Email :</label>
                            <input type="email" id="email" name="email" />
                            
                            <label for="gender">Mob :</label>
                            <input type="number" id="gender" name="gender" />
    
    
    
                        </div>
    
                    </div>
                    <hr style="height:10px; background-color: white;">
                    <div style="margin-top: 20px; margin-left: 20px;">
                        <br>
                        <h2 class="main-subheadings">Event Details</h2>
                        <hr class="hr">
                        <div class="Personal-details">
                            <br>
                            <label for="nameofuniversity">Name of University of Hosting College: </label>
                            <input type="text" id="nameofuniversity" name="nameofuniversity" />
    
                            <label for="collegename">Host College Name :</label>
                            <input type="text" id="collegename" name="collegename" />
                            
                            <label for="eventname">Name of the Event :</label>
                            <input type="text" id="eventname" name="eventname" />
    
                            <br>
                            <br>
                            <br>
    
                            <label for="eventdata">Event Date :</label>
                            <input type="date" id="eventdata" name="eventdata" />
                            
                            <label for="starttime">Start Time:</label>
                            
                            <input type="time" id="starttime" name="starttime">
    
                            <label for="endtime">End Time:</label>
                            <input type="time" id="endtime" name="endtime">
                            
                            <label for="entryfee">Entry Fee:</label>
                            <input type="number" id="entryfee" name="entryfee">
                           
                            
    
                        </div>
    
                    </div>
                    <hr style="height:10px; background-color: white;">
                    <div style="margin-top: 20px; margin-left: 20px;">
                        <br>
                        <h2 class="main-subheadings">Event Reg form</h2>
                        <hr>
                        <div class="Personal-details">
                            <p id="sub-sub-head"> Add link for registeration</p>
                            <input type="url" id="description" name="description" style="height:60px; width: 900px;">
    
                        </div>
    
                    </div>
                    <hr style="height:10px; background-color: white;">
                    <br>
                    <button type="submit" class="btn" style="background-color: white; margin-left: 800px;">Submit</button>
                    <br>
                    <br>
                </div>
                </div>
    </div>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
  <style>
      body {
        background-color: #212121;
        color: white
      }
  </style>
</html>
